version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "9001:9001"    # WebSocket MQTT
    volumes:
      - ./mqtt-broker/config:/mosquitto/config
      - ./mqtt-broker/data:/mosquitto/data
      - ./mqtt-broker/log:/mosquitto/log
    networks:
      - surveillance-network

  # MQTT Bridge - Envoie les événements MQTT vers le backend cloud
  mqtt-bridge:
    build:
      context: ./raspberry-services
      dockerfile: Dockerfile.bridge
    container_name: mqtt-bridge
    restart: unless-stopped
    depends_on:
      - mosquitto
    environment:
      # Configuration MQTT (local)
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - MQTT_USERNAME=
      - MQTT_PASSWORD=

      # Configuration Backend (cloud)
      - BACKEND_URL=https://votre-backend.com
      # En développement local, utilisez:
      # - BACKEND_URL=http://host.docker.internal:8000

    networks:
      - surveillance-network

  # MediaMTX - Serveur de streaming vidéo
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"    # RTSP
      - "8889:8889"    # HLS
      - "8890:8890"    # WebRTC
    volumes:
      - ./mediamtx/config:/config
    networks:
      - surveillance-network

networks:
  surveillance-network:
    driver: bridge
