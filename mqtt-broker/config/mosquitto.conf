# Configuration Mosquitto MQTT Broker

# Port MQTT standard
listener 1883
protocol mqtt

# WebSocket (optionnel)
listener 9001
protocol websockets

# Autoriser les connexions anonymes (pour le d√©veloppement)
# En production, configurer l'authentification
allow_anonymous true

# Persistence des messages
persistence true
persistence_location /mosquitto/data/

# Logs
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Timestamper les logs
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Connection messages
connection_messages true

# Max QoS
max_qos 2

# Message size limit (10 MB)
message_size_limit 10485760
