apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sqlite-web-ingress
  namespace: default
  labels:
    app: sqlite-web
  annotations:
    # Pour nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Optionnel: Activer l'authentification basique
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required'
spec:
  ingressClassName: nginx  # Adapter selon votre ingress controller
  rules:
  - host: sqlite.local  # Changer par votre domaine
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sqlite-web
            port:
              number: 8080
---
